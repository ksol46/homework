<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<fieldset>
<h1><a href="http://www.naver.com">NAVER</a></h1>
<h2>네이버 회원가입</h2>
<form>
    <h3><label for="id">아이디</label></h3>
        <input type="text" id="id"> @naver.com
    <h3><label for="pswd1">비밀번호</label></h3>
        <input type="password" id="pswd1">
    <h3><label for="pswd2">비밀번호 재확인</label></h3>
        <input type="password" id="pswd2"> 설정하려는 비밀번호가 맞는지 확인하기 위해 다시 입력 해주세요.
    <h3><label for="name">이름</label></h3>
        <input type="text" id="name">
    <h3><label for="yy">생년월일</label></h3>
        <input type="text" name="연도" id="yy" placeholder="년(4자)"> <br>
        <select name="연도" id="연도" value="월">
            <option value="month">월</option>
            <option value="Jan">1월</option>
            <option value="Feb">2월</option>
            <option value="Mar">3월</option>
            <option value="Apr">4월</option>
            <option value="May">5월</option>
            <option value="Jun">6월</option>
            <option value="Jul">7월</option>
            <option value="Aug">8월</option>
            <option value="Sep">9월</option>
            <option value="Oct">10월</option>
            <option value="Nov">11월</option>
            <option value="Dec">12월</option>
        </select> <br>
        <input type="text" name="날짜" id="" placeholder="일">
    <h3><label for="gender">성별</label></h3>
        <select name="gender" id="gender">
            <option value="man">성별</option>
            <option value="woman">남</option>
            <option value="woman">여</option>
        </select>
    <h3><label for="email">본인 확인 이메일(선택)</label></h3>
        <input type="text" placeholder="선택입력">
    <h3><label for="p-number">휴대전화</label></h3>
        <select name="p-number" id="phone">
            <option value="p-number">대한민국 +82</option>
            <option value="p-number">영국 +44</option>
        </select> <br>
        <input type="text" id="p-number" placeholder="전화번호 입력">
        <a href="#">인증번호 받기</a> <br>
        <input type="text" id="p-number" placeholder="인증번호 입력하세요">
        인증받은 후 인증번호를 입력해야 합니다. <br>
    <button type="submit">가입하기</button>
<table>
    <ul>
        <li><a href="">이용약관</a></li>
        <li><a href="#">개인정보처리방침</a></li>
        <li><a href="#">책임의 한계와 법적고지</a></li>
        <li><a href="#">회원정보 고객센터</a></li>
    </ul>
</table>
<div>
    <em>
        <a href="#">naver</a>
        copyright &copy;
        <a href="#">NAVER Corp.</a>
        All Rights Reserved.
    </em>
</div>

</form>
</fieldset>
</body>
</html>
