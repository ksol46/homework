<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>

				<h4>개인정보</h4>
				<ul>
					<li>
						<label for="name">이 름</label>
						<input type="text" id="name" autofocus placeholder="공백없이 입력하세요">
					</li>
					<li>
						<label for="number">연락처</label>
						<input type="tel" id="number">
					</li>
				</ul>

				<h4>지원 분야</h4>
				<ul>
					<li>
						<input type="radio" name="field" value="an"> 웹 퍼블리싱
					</li>
					<li>
						<input type="radio" name="field" value="pd"> 웹 애플리케이션 개발
					</li>
					<li>
						<input type="radio"name="field" value="eng"> 개발 환경 개선
					</li>
				</ul>

				<h4>지원동기</h4>
				<textarea id="motive" cols="60" rows="5"
				placeholder="본사 지원 동기를 간략히 써 주세요." ></textarea>

				<div>
					<button type="submit">접수 하기</button>
					<button type="reset">다시 쓰기</button>
				</div>
			</form>
		</div>
  </body>
</html>
