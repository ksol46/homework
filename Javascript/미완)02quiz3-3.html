<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      //3-3. 1~100까지 곱한 값을 계산하는 프로그램을 만드시오.

      let output = 1

      for (let i = 1; i <=100; i++) {

        output *= i

      }

      //for문 작성

      console.log(`1~100의 숫자를 모두 곱하면, ${output}입니다.`);
    </script>
  </head>
  <body></body>
</html>
