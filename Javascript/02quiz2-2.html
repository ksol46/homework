<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      //2-2.예제 3-2-8.html에서 if 조건문을 switch 조건문으로 변경해서 구현하시오
      const rawInput = prompt("태어난 해를 입력해주세요.", "");
      const year = Number(rawInput);
      const e = year % 12;

      switch (e) {
        case 0:
          alert('원숭이');
          break;
        case 1:
          alert('닭');
          break;
        case 2:
          alert('개');
          break;
        case 3:
          alert('돼지');
          break;
        case 4:
          alert('쥐');
          break;
        case 5:
          alert('소');
          break;
        case 6:
          alert('호랑이');
          break;
        case 7:
          alert('토끼');
          break;
        case 8:
          alert('용');
          break;
        case 9:
          alert('뱀');
          break;
        case 10:
          alert('말');
          break;
        case 11:
          alert('양');
          break;
        default:
          alert('내용이 없습니다.')
          break;
      }
    </script>
  </head>
  <body></body>
</html>
