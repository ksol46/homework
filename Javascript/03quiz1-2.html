<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      /* 매개변수로 max([1,2,3,4])를 받아 최대값을 구하는 함수를 작성하시오.*/

      const max = function (array) {
        let output = array[0]
        for (const data of array) {
          if (output < data) {
              output = data
          }
        }
        return output
      }

      console.log(max([1, 2, 3, 4]))


    </script>
  </head>
  <body></body>
</html>
