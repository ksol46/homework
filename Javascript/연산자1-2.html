<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        2. 질의응답 창을 이용하여 4분기 판매량을 입력받고, 1~3분기 평균 판매량보다 판
        매량이 높거나 같을 경우에는 ‘판매량이 평균 이상입니다.’ 라고 출력하고, 낮을 경
        우에는 ‘판매량이 평균 미달입니다’ 라고 화면에 출력하세요.
        const four = prompt(“4분기 판매량은?”, 0); */

        const avgSales = ( 1200+1300+1000 ) / 3
        const fourth = prompt("4분기 판매량은 ?", 0);
        //1~3분기 평균 판매량보다 판매량이 높거나 같을 경우
        const result = (avgSales <= fourth) ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다."
        document.write(result);

    </script>
</body>
