<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      /*2. 사용자로부터 숫자를 입력받아 cm를 inch 단위로 변환하여 출력하는 프로그램을 만들어
            보세요. [1cm = 0.393701inch]*/

      // 숫자를 입력받습니다.
      const rawInput = prompt("cm 단위의 숫자를 입력해주세요.");

      // 입력을 숫자로 변경하고 cm 단위로 변경합니다.
      const cm = Number(rawInput);
      const inch = cm * 0.393701;
      
      //console.log('달러:${dollar}, 원화:${won}');

      // 출력합니다.
      alert(`${cm}cm는 ${inch}inch입니다.`)

    </script>
  </head>
  <body></body>
</html>
