<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*문제1-3. for문을 사용하여 0부터 10미만의 정수의 합을 출력하시오.
        (결과는 45)*/

        //중요: 초기값을 반드시 줘야한다. 안주면 undefined된 상태라 에러남.

        var num = 0;

        for ( let i = 0; i < 10; i++ ) {
            num +=i;
        }

        console.log(num);



    </script>
</body>
</html>
