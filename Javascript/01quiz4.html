<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- 4. 사용자에게 숫자를 입력받아
      달러에서 원화로 환율을 변환하는 프로그램을 작성하시오.\
      [1달러=1270원] -->
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("달러를 입력해주세요.")
      const dollar = Number(rawInput)

      //달러와 원화를 구해 출력하세요.
      let output = ''
      output += `달러: ${dollar}\n`
      output += `->원화: ${dollar * 1207}`
      alert(output)

    </script>
  </head>
  <body></body>
</html>
