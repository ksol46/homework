<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*문제1-1. for문을 사용하여
        10부터 0까지 큰 수부터 작은 수 순으로 출력하시오
        (10,9,8,7...순으로)*/


        for (var i = 10; i >= 0; i--) {
            console.log(i +"<br>")
        }



    </script>
</body>
