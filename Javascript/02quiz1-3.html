<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      //1-3.사용자에게 숫자를 입력받아 양수, 0, 음수를 구분하는 프로그램을 만드시오.
      const a = Number(prompt("숫자로 입력해주세요.", ""));
      
      if (a > 0) {
        console.log('양수입니다.');
      } else if (a = 0) {
        console.log('0 입니다.');
      } else (a < 0) {
        console.log('음수입니다.');
      }

    </script>
  </head>
  <body></body>
</html>
