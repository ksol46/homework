<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    /*문제1-4. for문을 사용하여 1부터 20미만의 정수 중에서
    2 또는 3의 배수인 수의 총합을 구하시오.(결과는 117)*/

    var num = 0;
    //중요: 초기값을 반드시 줘야한다. 안주면 undefined된 상태라 에러남.


    for ( var i = 1; i < 20; i++ ) {
        if ((i % 2 == 0) || (i % 3 == 0)) {
            num +=i;
        }
    }
    console.log(num)




    </script>
</body>
</html>
